<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <script src="https://kit.fontawesome.com/09b9b80687.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stone Paper Scissor</title>
</head>
<body>
  
<audio class="cheers-sound">
  <source src="audio/cheersedited.wav">
</audio>
<audio class="dis-sound">
  <source src="audio/dissappoinment.mp3">
</audio>
<audio class="bg-sound">
  <source src="audio/bg low volume.mp3">
</audio>
 <div class="container">
     <div class="row">
         <div class="col">
            <div class="card bg-dark text-white p-3 text-center">
               
                <h5>Opponent</h5>
                
                <h4>Point : <span class="opponent-point"></span></h4>
                <div class="top-icon">
                    <i class="fas fa-3x opponent-element "></i>
                </div>
                
               <!-- <button class="btn btn-success play-btn"><span class="play-span">Play</span><span class="reset-span">Reset</span></button> -->
                <p class="reload">Reload to start again</p>
               <div class="bottom-set">
                    <div class="bottom-icon d-inline">
                        <i class="fas fa-hand-rock fa-3x user-rock"></i>
                    </div>
                  <div class="bottom-icon d-inline">
                    <i class="fas fa-hand-paper fa-3x user-paper"></i>
                  </div>
                  <div class="bottom-icon d-inline">
                    <i class="fas fa-hand-scissors fa-3x user-scissor"></i>
                  </div>
                </div>
                <h4>Point : <span class="user-point"></span></h4>
                <h5>You</h5>
                <div>
                  <i class="fas fa-volume-up"></i>
                  <i class="fas fa-volume-mute"></i>
                </div>
            </div>
         </div>
     </div>

     <div class=".card bg-light text-dark text-center score-card">
        <h1><span class="result">Result</span> <span class="diff"></span> </h1>
        <button class="btn btn-danger close-btn">Close</button>
    </div>

 </div>
    


<!--JS-->
<script src="js/jquey.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
